<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Form with Accessibility Enhancements</title>
</head>
<body>

    <h2>Exploring New HTML5 Input Types and Creating a Selection Experience</h2>
    <form>
        <!-- Task 1: Implementing Email Input -->
        <fieldset>
            <legend>Email Input</legend>
            <label for="email" aria-label="Email Address">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required aria-required="true">
        </fieldset>

        <!-- Task 2: Utilizing Number Input -->
        <fieldset>
            <legend>Number Input</legend>
            <label for="quantity" aria-label="Quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter a quantity" min="1" max="100" step="1" required aria-required="true">
        </fieldset>

        <!-- Task 3: Employing Date Input -->
        <fieldset>
            <legend>Date Input</legend>
            <label for="date" aria-label="Select a Date">Select a Date:</label>
            <input type="date" id="date" name="date" placeholder="Select a date" min="2023-01-01" max="2024-12-31" required aria-required="true">
        </fieldset>

        <!-- Task 4: Enhancing User Experience with Range Input -->
        <fieldset>
            <legend>Range Input</legend>
            <label for="range" aria-label="Rating (1-10)">Rating (1-10):</label>
            <input type="range" id="range" name="range" min="1" max="10" oninput="document.getElementById('rangeValue').innerText = this.value" aria-valuemin="1" aria-valuemax="10" aria-valuenow="5">
            <span id="rangeValue">5</span>
        </fieldset>

        <!-- Task 5 (BONUS): Capturing Color with Color Input -->
        <fieldset>
            <legend>Color Input</legend>
            <label for="color" aria-label="Choose a Color">Choose a Color:</label>
            <input type="color" id="color" name="color" value="#ff0000" aria-required="true">
        </fieldset>

        <!-- Task 1: Creating a Selection Experience -->
        <fieldset>
            <legend>Selection Experience</legend>
            <label for="language" aria-label="Favorite Programming Language">Favorite Programming Language:</label>
            <select id="language" name="language" aria-required="true">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="ruby">Ruby</option>
            </select>

            <fieldset>
                <legend>Level of Expertise:</legend>
                <input type="radio" id="beginner" name="expertise" value="beginner" aria-checked="false">
                <label for="beginner" aria-label="Beginner">Beginner</label><br>
                <input type="radio" id="intermediate" name="expertise" value="intermediate" aria-checked="false">
                <label for="intermediate" aria-label="Intermediate">Intermediate</label><br>
                <input type="radio" id="advanced" name="expertise" value="advanced" aria-checked="false">
                <label for="advanced" aria-label="Advanced">Advanced</label>
            </fieldset>

            <fieldset>
                <legend>Preferred Development Platforms:</legend>
                <input type="checkbox" id="web" name="platforms" value="web" aria-checked="false">
                <label for="web" aria-label="Web">Web</label><br>
                <input type="checkbox" id="mobile" name="platforms" value="mobile" aria-checked="false">
                <label for="mobile" aria-label="Mobile">Mobile</label><br>
                <input type="checkbox" id="desktop" name="platforms" value="desktop" aria-checked="false">
                <label for="desktop" aria-label="Desktop">Desktop</label>
            </fieldset>
        </fieldset>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
